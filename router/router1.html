<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由-基础栗子:vuejs+vue-router构建单页应用</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<body>
	<div id='app'>
		<h1>hello app!</h1>
		<p>
			<!-- 使用router-link组件来导航 -->
			<!-- 通过传入to属性制定链接 -->
			<!-- router-link会默认渲染成一个a标签 -->
			<router-link to='/foo'>go to foo</router-link>	
			<router-link to='/bar'>go to bar</router-link>	
		</p>
		<!-- 路由出口 -->
		<!-- 路由匹配到的组件将渲染在这里 -->
		<router-view></router-view>
	</div>
</body>
<script>
// 若使用模块，导入vue+vue-router,要调用vue.use(vueRouter);
// 1.定义路由组件，可从其他文件import进来
const Foo = {template:'<div>foo foo foo </div>'};
const Bar = {template:'<div>Bar bar bar  </div>'};

// 2.定义路由：每个路由应该映射到一个组件，其中component可以是通过Vue.extend()创建的组件构造器，或组件配置配置对象。
	const routes = [
		{path:"/foo",component:Foo},
		{path:"/bar",component:Bar},
	]
	//3.创建router实例，然后传routes配置，还可传入其他配置参数
	const router = new VueRouter({
		routes//缩写：相当于routes:routes
	}) 
	// 4.创建和挂载根实例。要通过router配置参数注入路由，从而让整个应用都有路由功能

	const app = new Vue({
		router
	}).$mount('#app');
	// 注意：当router-link对应的路由匹配成功，自动设置class为router-link-active
</script>
</html>
